<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="./dist/output.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,italic,500,500italic,600,600italic,700"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white dark:bg-white">
  <header class="py-4 px-6 md:px-12 lg:px-48 w-screen">
    <nav class="flex justify-between items-center">
      <div class="flex gap-3 items-center">
        <img src="./assets/images/filmLogo.png" alt="film logo" class="w-12">
        <h1 class="text-3xl uppercase font-poppins font-bold">Movie</h1>
      </div>
      <div class="">
        <ul class="flex space-x-8 font-poppins font-medium">
          <li><a href="">Home</a></li>
          <li><a href="">Menu</a></li>
          <ul>
            li*
          </ul>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container py-4 flex flex-col items-center">
    <form action="" class="space-x-2 w-full flex justify-center items-center">
      <input type="text" class="outline-none py-1 px-2 border-2 border-gray-700 rounded-md" id="searchInput">
      <button class="border-2 py-1 px-2 rounded-md border-gray-800 bg-gray-700 text-white"
        id="btnSearch">Search</button>
    </form>
    <div class="max-w-screen-xl">
      <h3 class="pt-6 text-3xl font-semibold text-center popular">Popular</h3>
      <div class="py-12 px-5 grid sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 ph:grid-cols-2 grid-cols-1" id="wrapper">
      </div>
    </div>
    <div class="flex justify-center gap-6">
      <button id="btnPrev">
        <i class="fa-solid fa-angle-left text-2xl" id="btnLeft"></i>
      </button>
      <button id="btnNext">
        <i class="fa-solid fa-angle-right text-2xl" id="btnRight"></i>
      </button>
    </div>
  </div>
  </div>
  <script src="./src/js/cards.js" defer></script>
</body>

</html>
